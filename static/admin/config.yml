backend:
  name: github
  branch: main
  repo: GeorgiosP-kg/docs-site-demo

# Media files will be stored in the repo under static/img
media_folder: "static/img"
# The src attribute for uploaded media will begin with /img/
public_folder: "/img/"

collections:
  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    # Filename template, e.g., YYYY-MM-DD-title.md
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: title
    extension: md
    fields: # Fields for the blog collection
      - { name: title, label: Title, widget: string }
      - { name: body, label: Body, widget: markdown }
      - { name: slug, label: Slug, widget: string }

  - name: "docs"
    label: "Documentation"
    folder: "docs/tutorial-basics/"
    create: true
    extension: md
    fields: # Fields for the docs collection
      - { name: title, label: Title, widget: string }
      - { name: body, label: Body, widget: markdown }
      - { name: slug, label: Slug, widget: string }

  - name: "docs-extras"
    label: "Documentation Extras"
    folder: "docs/tutorial-extras/"
    create: true
    extension: md
    fields: # Fields for the docs-extras collection
      - { name: title, label: Title, widget: string }
      - { name: body, label: Body, widget: markdown }
      - { name: slug, label: Slug, widget: string }